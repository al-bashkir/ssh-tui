name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: go test ./...

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run gosec
        run: $(go env GOPATH)/bin/gosec ./...

  build:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build archive
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
          TAG: ${{ github.ref_name }}
          BIN: ssh-tui
        run: |
          set -euo pipefail

          ext=""
          if [ "$GOOS" = "windows" ]; then
            ext=".exe"
          fi

          mkdir -p dist
          builddir="$(mktemp -d)"

          go build -trimpath -ldflags "-s -w" -o "$builddir/${BIN}${ext}" ./cmd/ssh-tui

          archive_base="${BIN}_${TAG}_${GOOS}_${GOARCH}"
          if [ "$GOOS" = "windows" ]; then
            (cd "$builddir" && zip -9 "$GITHUB_WORKSPACE/dist/${archive_base}.zip" "${BIN}${ext}")
            sha256sum "dist/${archive_base}.zip" > "dist/${archive_base}.zip.sha256"
          else
            tar -C "$builddir" -czf "dist/${archive_base}.tar.gz" "${BIN}${ext}"
            sha256sum "dist/${archive_base}.tar.gz" > "dist/${archive_base}.tar.gz.sha256"
          fi

          rm -rf "$builddir"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          path: dist
          merge-multiple: true

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
